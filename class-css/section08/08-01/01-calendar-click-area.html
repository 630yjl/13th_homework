<!DOCTYPE html>
<html lang="ko">
<head>
    <title>달력 클릭영역 실습</title>
    <style>
        .CSS_나의날짜 {
            position: relative;
        }
        .CSS_나의날짜::-webkit-calendar-picker-indicator {
            width: 100%;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <input type="date" class="CSS_나의날짜"/>
</body>
</html>
