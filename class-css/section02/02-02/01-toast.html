<!DOCTYPE html>
<html lang="ko">
<head>
    <title>토스트 실습</title>
    <style>
        .CSS_복사메세지{
            width: 300px;
            height: 30px;
            color: white;
            border-radius: 10px;
            background-color: black;

            animation-name: 철수의애니메이션;
            animation-duration: 2s;

            text-align: center;
            line-height: 30px;
        }

        @keyframes 철수의애니메이션 {
            from {
                opacity: 0%;
            }
            to {
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="CSS_복사메세지">복사되었습니다.</div>
</body>
</html>
