<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트랜지션 실습</title>
    <style>
        .CSS_네모상자 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            white-space: pre; /*줄바꿈인식하도록 도와줌*/

            transition:
                width 0.5s,
                height 0.5s,
                background-color 0.5s
        }
        .CSS_네모상자:hover {
            width: 400px;
            height: 400px;
            filter: blur(5px); /*5px정도 번짐효과*/
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="CSS_네모상자">
        안녕하세요 저는 철쉽니다.
        나이는 12살이고,
        다람쥐초등학교에 다닙니다.
    </div>
</body>
</html>
