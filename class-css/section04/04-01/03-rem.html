<!DOCTYPE html>
<html lang="ko">
<head>
    <title>rem 실습</title>
    <style>
        html {
            /* 기본사이즈 (100%): 따로 명시 안했을떄 */
            /* font-size: 16px; */

            /* rem게산하기 쉽게 바꾸는법 */
            font-size: 10px; /*62.5*%/
        }
        .CSS_상자 {
            width: 9.375rem; /*150px*/
            height: 9.375rem;
            background-color: skyblue;
            margin: 20px;
        }
        @media (max-width: 767px) {
            html {
                font-size: 8px;
            }

        }
    </style>
</head>
<body>
    <div class="CSS_상자"></div>
    <div class="CSS_상자"></div>
    <div class="CSS_상자"></div>
</body>
</html>
