<!DOCTYPE html>
<html lang="ko">
<head>
    <title>모달 실습</title>
    <style>
        .CSS_모달배경 {
            display: none;

            position: absolute;
            top: 0;
            left: 0;

            width: 100vw;
            height: 100vh;
            background-color: lightgrey;

            opacity: 70%;
        }
    </style>
    <script>
       const JS_모달열기기능 = () => {
            document.getElementById('HTML모달배경').style = "display: block;"
        }
    </script>
</head>
<body>
    <button onclick="JS_모달열기기능()">모달 열기</button>
    
     <!-- 모달 -->
    <div id="HTML모달배경" class="CSS_모달배경"></div>
</body>
</html>
