<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 호이스팅 HOSTING 실습 </title>
    <script>
        //..1 밑에서 만든 함수를 위에서 실행할 수 있다 => 호이스팅
        myFunc();
        
        function myFunc() {
            console.log("run function")
        }

        //..2 밑에서 만든 변수를 위에서 실행할 수 있다?
        console.log(myVar); // => undefined; 선언만 되고, 할당은 아직 안됨
        var myVar = "John"

        //..3 할당이 되고 나서 실행하기
        console.log(myVar);

    </script>
</head>
<body>
    JavaScript...호이스팅 HOSTING 실습
</body>
</html>
