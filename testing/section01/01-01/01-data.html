<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 다양한 데이터저장 실습 </title>
    <script>
        let myName = "John"
        myName = "Jane"

        const myName2 = "John"
        // myName2 = "Jane" ..const 변수는 변경할 수 없다

        console.log(myName);
        console.log(myName2);

        const profile = {
            NAME: "john",
            AGE: 12,
            SCHOOL: "codecamp"
        }

        console.log(profile);
        console.log(profile.AGE);

        const candy = ["grape", "strawberry"]

        console.log(candy);
        console.log(candy.length);
        console.log(candy[0]);
        console.log(candy.length -1);

    </script>
</head>
<body>
    JavaScript...다양한 데이터저장 실습
</body>
</html>
