<!DOCTYPE html>
<html lang="ko">
<head>
    <title> TEMPLATE LITERAL 실습 </title>
    <script>
        const Name = "john"
        const Age = 8
        const School = "codecamp"

        console.log(Name + "는 " + Age + "살 이고, " + School + "에 다닙니다.");

        console.log( `${Name}는 ${Age}살 이고, ${School}에 다닙니다.` );
        
        console.log(`
            ${Name}는 ${Age}살 이고,
            ${School}에 다닙니다.
            `);
    </script>
</head>
<body>
    JavaScript...template literal 실습
</body>
</html>
