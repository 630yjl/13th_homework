<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수와 SCOPE 실습 </title>
    <script>
        // 기본함수 만들기 //
        function adder() {
            const a = 1
            const b = 2
            const result = a + b
            console.log(result);
        }
        adder(); // 기본함수 실행 //

        // 함수 인자 만들기 => 매개변수 받기 //
        function adder2(a, b) { // 파라미터 수신 //
            const result = a + b
            console.log(result)
        }
        adder2(10,5); // 아규먼트 전달 //

        // 함수 연습하기 => 스코프 //
        function outerFunc() {
            const banana = 10 //...1
            console.log(banana); //...2 *return

            function innerFunc() { //...3
                // const banana = 50 //...5
                console.log(banana); //...6 *return
            }
            innerFunc(); //...4 *callback

            console.log(banana); //...7 *return
        }
        outerFunc() //...8 *execute

    </script>
</head>
<body>
    JavaScript...함수와 SCOPE 실습 실습
</body>
</html>
