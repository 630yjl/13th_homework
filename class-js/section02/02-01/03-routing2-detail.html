<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <script>
        const 쿼리스트링 = location.search
        const 잘게나누어담은통 = new URLSearchParams(쿼리스트링)
        const 바나나 = 잘게나누어담은통.get("banana")
        const 사과 = 잘게나누어담은통.get("apple")

        alert(`바나나는 ${바나나}개, 사과는 ${사과}개가 있습니다.`)
    </script>
</head>
<body>
    <div>상세보기 페이지예요!</div>
</body>
</html>
