<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트버블링 전파중단 실습</title>
    <script>
        const JS_확대하기기능 = () => {
            document.getElementById("HTML_이미지사진").style="width:100vw; height: 100vh"
        }
        const JS_좋아요기능 = (event) => {
            // event.preventDefault() -> <a>태그 같이 기본기능을 버블링 되는거시을 막아주는 것 내가 만든 기능위에 기능들을 막아주려면 사용불가
            event.stopPropagation() //부모태그로 클릭 이벤트 전파를 중단
            alert("좋아요가 +1 올라갔습니다.")
        }

        const JS_로그인체크기능 = (evnet) => {
            event.stopPropagation()
            const 비밀번호 = prompt("로그인 후 이용해 주세요.")
            if(비밀번호 === "1234") {
                alert("민지님 반값습니다. 즐거운 여행 되세요~")
                window.removeEventListener("click", JS_로그인체크기능, {capture: true})
                return
            } else {
                alert("로그인에 실패하였습니다. 다시 시도해 주세요.")
            }
        }
        window.addEventListener("click", JS_로그인체크기능, {capture: true})
    </script>
    <style>
        .CSS_이미지사진 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer
        }
    </style>
</head>
<body>
    <div id="HTML_이미지사진" class="CSS_이미지사진" onclick="JS_확대하기기능()">
        <button onclick="JS_좋아요기능(event)">좋아요</button>
    </div>
    <p>사진을 클릭하면 전체화면으로 볼 수 있어요</p>
    
</body>
</html>
