<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./diary-detail.css">
    <script src="./diary-detail.js" defer></script>
</head>
<body>
    <div class="diarycontainer">
        <div class="whoesdiary">
            민지의 다이어리
        </div>
    </div>  

    <div id="editmode" style="display: none;">
        <div class="editmode_titleboxcontainer">
            <div class="editmode_titlebox">
                <div id="howyoufeel">오늘의 기분은 어땟나요?</div>
            </div>

            <div id="emotion-buttons">
                <input type="radio" id="happy" name="emotion" value="happy">
                <label for="happy">행복해요</label>
                <input type="radio" id="sad" name="emotion" value="sad">
                <label for="sad">슬퍼요</label>
                <input type="radio" id="surprise" name="emotion" value="surprise">
                <label for="surprise">놀랐어요</label>
                <input type="radio" id="angry" name="emotion" value="angry">
                <label for="angry">화나요</label>
                <input type="radio" id="etc" name="emotion" value="etc">
                <label for="etc">기타</label>
            </div>
        </div>
        
        <div class="editmode_inputcontainer">
            <div class="editmode_title">제목</div>
            <input type="text" id="diary-title-input" /> 
        </div>
        <div class="editmode_inputcontainer">
            <div class="editmode_title">내용</div>
            <textarea id="diary-content-input" ></textarea>
        </div>
        <div class="editmode_button">
            <button class="cancelbutton" onclick="cancelEditMode()">취소</button>
            <button class="savebutton" onclick="saveChanges()">수정하기</button>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="titlecontainer">
                <div class="titlebox" id="diary-title">
                </div>
            </div>
    
            <div class="emotioncontainer">
                <div class="icon_emotion_date_box">
                    <div class="emotion_icon_box">
                        <div class="emotionIcon"></div>
                        <div class="emotion" id="diary-emotion"></div> 
                    </div>
                    <div class="date" id="diary-date"></div>
                </div>
            </div>
    
            <div class="contentcontainer">
                <div class="title_content">
                    <div class="title_title">내용</div>
                </div>
                <div class="content" id="diary-content"></div>
                <textarea id="diary-content-input" style="display: none;"></textarea>
            </div>

            <div class="copyButtonContainer">
                <div class="copyButton">
                    <button id="copyButton" class="copyIcon"><img class="copyIcon" src="./img/copy_outline_light_m.png"/></button>
                    <div class="copyButtonText">내용 복사</div>
                </div>
            </div>
    
            <div class="buttoncontainer">
                <button class="editbutton" onclick="toggleEditMode()" style="margin-right: 16px;">수정</button>
                <button class="editbutton" onclick="removeDiaryEntry()" >삭제</button>
            </div>
    
            <div class="contentcontainer">
                <div class="title_content">
                    <div class="title_title">회고</div>
                </div>
                <div class="retrospectContainer">
                    <input type="text" class="retrospectInput" placeholder="회고를 남겨보세요."/>
                    <button class="retrospectButton" onclick="retrospectButton()">입력</button>
                </div>
    
            </div>

            <!--댓글 달리는 부분-->
            <div id="commentbox">

            </div>

            <div class="floating" id="floating" onclick="floating()"></div>
        </div>
   
           
         <div id="toast" class="toast">내용이 복사되었습니다</div>

    </div>

   
    
</body>
</html>
