            <!-- 모달 관련 HTML -->
            <div id="modalcontainer" class="modalcontainer">
                <div class="modalbackground" onclick="closeModal('modalcontainer')"></div>
                <div class="modal">
                    <div class="text1">일기 쓰기</div>

                    <div>
                        <div class="text2">
                            오늘의 기분은 어땟나요?
                        </div>
                        <div class="radioboxInModal">
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="happy" oninput="inputverify()"><div>행복해요</div></div> 
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="sad" oninput="inputverify()"><div>슬퍼요</div></div>

                        <div class="titleInModal">내용</div>

                            <button class="cancellationButton" type="button"  onclick="closeModal('modalcontainer,closeModalContainer')"><div class="cancellationButtonText">등록 취소</div></button>
