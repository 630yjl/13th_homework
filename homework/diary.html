<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./diary.css">
    <script src="./diary.js"></script>
</head>
<body>

     <div class="diarycontainer">
        <div class="whoesdiary">민지의다이어리</div>
    </div>

    <div class="bannerimgcontainer">
        <div class="bannerimg"></div>
    </div>

    <div class="menucontainer">
        <div class="menubox">
            <div id="diaryStorage" class="menu_active" onclick="changePage('일기보관함')"><div class="menu">일기보관함</div></div>
            <div id="photoStorage" class="menu_inactive" onclick="changePage('사진보관함')"><div class="menu">사진보관함</div></div>
        </div>
    </div>




      
        <div class="content" id="content">
            
            <div class="center_box">
                <div class="listcontainer">

                    <div class="selectcontainer">
                        <div class="selectbox">     
                            <input type="checkbox" class="customDropdown"/> 
                            <ul class="CSS_dropdownMenu">
                                <li>
                                    <input type="radio" name="selected" id="all" value="전체" onclick="dropdownselected(event)"/>
                                    <label for="all">전체</label>
                                </li>
                                <li>
                                    <input type="radio" name="selected" id="happy" value="행복해요" onclick="dropdownselected(event)"/>
                                    <label for="happy">행복해요</label>
                                </li>
                                <li>
                                    <input type="radio" name="selected" id="sad" value="슬퍼요" onclick="dropdownselected(event)"/>
                                    <label for="sad">슬퍼요</label>
                                </li>
                                <li>
                                    <input type="radio" name="selected" id="surprise" value="놀랐어요" onclick="dropdownselected(event)"/>
                                    <label for="surprise">놀랐어요</label>
                                </li>
                                <li>
                                    <input type="radio" name="selected" id="angry" value="화나요" onclick="dropdownselected(event)"/>
                                    <label for="angry">화나요</label>
                                </li>
                                <li>
                                    <input type="radio" name="selected" id="etc" value="기타" onclick="dropdownselected(event)"/>
                                    <label for="etc">기타</label>
                                </li>
                            </ul>

                            <!--검색창-->
                            <div class="search-container">
                                <div class="input-wrapper">
                                    <img src="./img/search_outline_light_m.png" alt="Search Icon" class="search-icon"/>
                                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" oninput="searchDiaryEntries()" />
                                </div>
                            </div>
                        </div>   

                        <!--일기쓰기 버튼-->
                        <div class="writebutton" onclick="openModal('modalcontainer')">
                            <div><img src="./img/plus_outline_light_m.png"/></div>
                            <div class="witerbuttontext">일기쓰기</div>
                        </div>
                  </div>

                    <!--일기 리스트-->
                    <div class="diarylistbox">
                        <!--일기 리스트 랜더링 되는 곳-->

                    </div>

                    <div class="floating" id="floating" onclick="floating()"></div>
                </div>
                
            </div>

            <!-- 모달 관련 HTML -->
            <div id="modalcontainer" class="modalcontainer">
                <div class="modalbackground" onclick="closeModal('modalcontainer')"></div>
                <div class="modal">
                    <div class="textToggleContainer">
                        <div class="text1">일기 쓰기</div>
                        <div class="darkModeLabel">
                            다크모드
                            <input type="checkbox" class="toggle" onclick="togglehandler(event)"/>
                        </div>
                    </div>

                    <div>
                        <div class="text2">
                            오늘의 기분은 어땟나요?
                        </div>
                        <div class="radioboxInModal">
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="happy" oninput="inputverify()"><div>행복해요</div></div> 
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="sad" oninput="inputverify()"><div>슬퍼요</div></div>
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="surprise" oninput="inputverify()"><div>놀랐어요</div></div>
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="angry" oninput="inputverify()"><div>화나요</div></div>
                            <div class="inputcontainer"><input type="radio"  name="emotion" id="etc" oninput="inputverify()"><div>기타</div></div>
                        </div>
                    </div>

                    <div class="modalTitleContainer">
                        <div class="titleInModal">제목</div>
                        <input id="titleInputModal" class="titleInputModal" type="text" placeholder="제목을 입력해 주세요."/>
             
                        <div class="titleInModal">내용</div>
                        <textarea id="titleTextareaModal" class="titleTextareaModal" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                    <div style="width: 592px">
                        <div class="modalButtonContainer" style="justify-content: center;">
                            <button class="closeButton" onclick="openModal('closeModalContainer')"><div class="closeButtonText">닫기</div></button>
                            <button class="confirmButton" type="button" onclick="submit()"><div class="confirmButtonText">등록하기</div></button>
                        </div>
                    </div>


                </div>
            </div>

            <!--등록 완료 모달-->
            <div id="completionModalContainer" class="completionModalContainer">
                <div class="completeModalbackground" onclick="closeModal('completionModalContainer')">
                    <div class="completionModal">
                        <div class="text3">일기 등록 완료</div>
                        <div class="text4">등록이 완료 되었습니다.</div>
                        <button class="completionModalButton"  onclick="closeModal('completionModalContainer,modalcontainer')"><div class="completionModalText">확인</div></button>
                    </div>
                </div>
            </div>

            <!--닫기 버튼 모달-->
            <div id="closeModalContainer" class="closeModalContainer">
                <div class="closeModalbackground" onclick="closeModal('closeModalContainer')">
                    <div class="closeModal" onclick="event.stopPropagation()">
                        <div class="text5">일기 등록 취소</div>
                        <div class="text6">일기 등록을 취소 하시겠어요?</div>
                        <div class="modalButtonContainer">
                            <button class="keepWriteButton" type="button" onclick="closeModal('closeModalContainer')"><div class="keepWriteText">계속 작성</div></button>
                            <button class="cancellationButton" type="button"  onclick="closeModal('modalcontainer,closeModalContainer')"><div class="cancellationButtonText">등록 취소</div></button>
                        </div>
                    </div>
                </div>
            </div>

            <!--삭제 모달-->
            <div id="deleteModalContainer" class="deleteModalContainer">
                <div class="deleteModalbackground" onclick="closeModal('deleteModalContainer')">
                    <div class="deleteModal" onclick="event.stopPropagation()">
                        <div class="text3">일기 삭제</div>
                        <div class="text4">일기를 삭제 하시겠어요?</div>
                        <div class="modalButtonContainer">
                            <button class="closeButton" type="button" onclick="closeModal('deleteModalContainer')"><div class="closeButtonText">취소</div></button>
                            <button class="confirmButton" type="button"  onclick="removeDiaryEntry('modalcontainer,closeModalContainer')"><div class="confirmButtonText">삭제</div></button>
                        </div>
                    </div> 
                </div>
            </div>
        
        </div>

        <!-------------사진 보관함 관련-------------->
        <div class="photoStorageContent" id="photoStorageContent">
            
            <div class="center_box">
                <div class="listcontainer">
                    

                    <div class="selectcontainer2">
                        <div class="selectbox2">        
                            <select id="selectbox2" onchange="handleSelectChange()">
                                <option value="basic">기본</option>
                                <option value="horizontal">가로형</option>
                                <option value="vertical">세로형</option>
                            </select>
                        </div>
                    </div>

                    <div id="photoContainer">
                        <!--사진 랜더링 되는 곳-->
                    </div>
                </div>
            </div>

            

        </div>
        
        
        <!------------------------------------->
        <div class="paginationContainer">
            <div class="prevNextButton" onclick="prevPageHandler()"><img src="./img/leftisabled_outline_dark_m.png"></div>
            <div id="pagination_show">

            </div>
            <div  onclick="nextPageHandler()"><img src="./img/rightdisabled_outline_dark_m.png"></div>
        </div>


        <div class="footer" id="footer">
            <div class="footercontainer">
                <div class="footerwhosediary">민지의 다이어리</div>
                <div class="representative">대표: (name)</div>
                <div class="companyinfo">Copyright © 2024. {name} Co., Ltd.</div>
            </div>
        </div>    

</body>
</html>
